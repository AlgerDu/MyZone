<div class="row">
  <div class="col-md-12">
    <ol class="breadcrumb">
      <li><a routerLink="spider">爬虫</a></li>
      <li><a href="#">网络小说</a></li>
      <li class="active">列表</li>
    </ol>
  </div>
</div>

<div class="row">
  <div class="col-md-12">

    <div class="panel panel-default">
      <div class="panel-heading">小说列表</div>
      <div class="panel-body">
        <table class="table table-striped table-bordered table-hover text-center">
          <thead>
            <tr>
              <td>名称</td>
              <td>作者</td>
              <td>开始连载时间</td>
              <td>总字数</td>
              <td>章节数</td>
              <td>上次更新时间</td>
              <td>状态</td>
              <td>操作</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let n of novels" (dblclick)="DbClick(n)">
              <td>{{n.name}}</td>
              <td>{{n.author}}</td>
              <td>2015-09-11</td>
              <td>{{n.totalWords}}万字</td>
              <td>章节数</td>
              <td>{{n.lastUpdateTime}}</td>
              <td>连载</td>
              <td>
                <i class="fa fa-edit" aria-hidden="true" tooltip="编辑" (click)="Edit(n)"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
